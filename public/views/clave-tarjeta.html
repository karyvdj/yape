<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="./../static/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <div class="row">
      <div class="col s1">
        <a href="tarjeta.html" class="grey-text"><i class="material-icons medium">chevron_left</i></a>
      </div>
      <div class="col s1 offset-s9 info">
        <a class="cyan-text text-accent-4"><i class="material-icons small">info_outline</i></a>
      </div>
    </div>
    <section class="padding-contenedor">
      <div class="center">
        <img class="img-tamaño-chico" src="../assets/img/icons/bcp-logo.png" alt="phone">
      </div>
      <h5 class="center"><b>Ingresa la clave tu tarjeta</b></h5>
      <h6 class="center grey-text text-darken-1">
        Tarjeta
        <span class="grey-text text-darken-4"><b id="tarjetaValidada">****3263</b></span>
      </h6>
      <form  id="formulario-codigo">
        <div class="input-field margin-top-10">
          <div class="row margin-bottom-0">
            <div class="col s2">
              <img  class="responsive-img img-tamaño-mediano" src="../assets/img/icons/lock.png"  alt="candado">
            </div>
            <input id="input-codigo" class="center col s10 " type="password" placeholder="-   -   -   -   -">
          </div>
        </div>
      </form>
    </section>
    <div class="center">
      <a class="btn btn-large waves-effect amber white-text"  href="bienvenido.html">REGISTRAR</a>
    </div>
    <script src="./../static/jquery/dist/jquery.min.js"> </script>
    <script src="./../static/materialize-css/dist/js/materialize.min.js"> </script>
  </body>
</html>
